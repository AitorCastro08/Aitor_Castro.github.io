<!doctype html> 
<html>
  <head>
    <meta charset="utf-8" /> 
    <title>Tu nombre</title> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>

  <body>
   


    <script>

function setup() {
  createCanvas(640, 360);   // Prueba a cambiar estos números y verás que todo se adapta
  background(30, 100, 150);
  noStroke();

  // Título centrado usando width/2
  textSize(50);
  textAlign(CENTER, TOP);
  fill(200, 70, 100);
  text("Aitor Pañeda", width/2, 180);


  // Título centrado usando width/2
  textSize(35);
  textAlign(CENTER, TOP);
  fill(0, 0, 0);
  text("2B bachiller", width/2, 100);


  // Título centrado usando width/2
  textSize(35);
  textAlign(CENTER, TOP);
  fill(150, 200, 60);
  text("Alias, Tory", width/2, 240);


  // Esquinas con coordenadas del propio lienzo
  textSize(12);
  fill(0);

  textAlign(LEFT, TOP);
  text("(0, 0)", 6, 6);

  textAlign(RIGHT, TOP);
  text("(" + width + ", 0)", width - 6, 6);

  textAlign(LEFT, BOTTOM);
  text("(0, " + height + ")", 6, height - 6);

  textAlign(RIGHT, BOTTOM);
  text("(" + width + ", " + height + ")", width - 6, height - 6);

}
       


    </script>
  </body>
</html>
