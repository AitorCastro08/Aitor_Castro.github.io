<!doctype html> 
<html>
  <head>
    <meta charset="utf-8" /> 
    <title>Apuntes p5.js</title> 


    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>

  <body>
   
    <script>
function setup() {
  createCanvas(1000, 400);   
  background(200);
           
//VENTANA CIRCULAR//
 strokeWeight(4)
  fill(100, 25, 0);
  ellipse(200, 120, 70, 70);

//SOL//
 strokeWeight(4)
  fill(255, 255, 0);
  ellipse(400, 60, 90, 90);

 stroke(255, 0, 0,50);
  strokeWeight(10);
  noFill();
  arc(550,400, 800, 800, 0,  2*PI);

stroke(0, 255, 0, 50);
  strokeWeight(10);
  noFill();
  arc(550,400, 780, 780, 0,  2*PI);


stroke(0, 255, 255, 50);
  strokeWeight(10);
  noFill();
  arc(550,400, 760, 760, 0,  2*PI);

stroke(255, 255, 255, 50);
  strokeWeight(10);
  noFill();
  arc(550,400, 740, 740, 0,  2*PI);

//ESTRUCTURA//
 strokeWeight(6)
  fill(200, 10, 19,);
  rect(0, 200, 400, 400);

//TECHO//
  strokeWeight(5)
  fill(100,200,25,);
  triangle(200,0,0,200,400,200);

//VENTANA CIRCULAR//
 strokeWeight(4)
  fill(100, 25, 0);
  ellipse(200, 120, 70, 70);

//PUERTA//
 strokeWeight(8)
  fill(0, 0, 255);          
  rect(100, 250, 100, 400);

//VENTANA//
 strokeWeight(4)
  fill(20, 255, 12,);    
  rect(300, 250, 80, 80);


  //MANILLA//
  stroke(25, 250, 30);     
  strokeWeight(3);        
  line(130, 320, 130, 350);

 //COCHE INFERIOR//
 strokeWeight(3)
  fill(200, 10, 50, 50);
  rect(500, 250, 200, 90);

//RUEDAS//
 strokeWeight(4)
  fill(0, 0, 0);
  ellipse(530, 370, 70, 70);
 strokeWeight(4)
  fill(0, 0, 0);
  ellipse(660, 370, 70, 70);

//COCHE SUPERIOR//
 strokeWeight(1)
  fill(30, 10, 0, 50);
  rect(500, 190, 120, 60);

 




}


    </script>


   
  </body>
</html>




</script>
  </body>
</html>
