<!doctype html> 
<html>
  <head>
    <meta charset="utf-8" />
    <title>Apuntes p5.js</title> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>

  <body>
<h1> Paco Simpson 
   
    <script>
function setup() {
  createCanvas(400, 400);
  background(255);

  fill(255, 255, 0);
  stroke(0);
  strokeWeight(2);
  circle(200, 200, 350);         // círculo
  fill(255, 255, 255)
  ellipse(120, 150, 150, 100);   // elipse horizontal
  ellipse(290, 150, 150, 100);   // elipse horizontal

  fill(0, 0, 0)
  ellipse(120, 150, 60, 60);   // elipse horizontal
  ellipse(290, 150, 60, 60);   // elipse horizontal
  
  fill(200, 0, 159);
  stroke(255, 0, 0);
  strokeWeight(4)
  arc(200, 250, 180, 180, 0, PI);         // semicírculo superior

line(100, 250, 300, 250)

 
}

</script>
  </body>
</html>
